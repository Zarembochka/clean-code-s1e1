<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix image">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task" class="tasks">
        <h2>
          <label for="new-task"
            class="tasks__label title tasks__label-new">
            Add Item
          </label>
        </h2>
        <div class="task-wrapper">
          <input
            id="new-task"
            class="task tasks__input tasks__input-text"
            type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="title">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__list__item">
            <input type="checkbox"
              class="tasks__input tasks__input-checkbox">
            <label class="task tasks__label">
              Pay Bills
            </label>
            <input type="text"
              class="task tasks__input tasks__input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="The remove task image">
            </button>
          </li>
          <li class="edit-mode tasks__list__item">
            <input type="checkbox"
              class="tasks__input tasks__input-checkbox">
            <label class="task tasks__label">
              Go Shopping
            </label>
            <input
              type="text"
              value="Go Shopping"
              class="task tasks__input tasks__input-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="The remove task image">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2 class="title">Completed</h2>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__list__item">
            <input type="checkbox"
              class="tasks__input tasks__input-checkbox"
              checked>
            <label class="task tasks__label">
              See the Doctor
            </label>
            <input type="text"
              class="task tasks__input tasks__input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn__img"
                src="./remove.svg"
                alt="The remove task image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
